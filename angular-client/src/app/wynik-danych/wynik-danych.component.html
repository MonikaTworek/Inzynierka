<table class="gretting-small">
  <tr>
    <th>NAZWA</th>
    <th>ZWYCIĘSTWA</th>
    <th>REMISY</th>
    <th>PORAŻKI</th>
    <th>BLACKJACKI</th>
    <th>WYNIK</th>
  </tr>
  <tr *ngFor="let s of strategie">
    <td class = "">{{s.name}}</td>
    <td class = "num">{{s.winning}}</td>
    <td class = "num">{{s.draw}}</td>
    <td class = "num">{{s.loosing}}</td>
    <td class = "num">{{s.blackjack}}</td>
    <td class = "num">{{s.money}}</td>
  </tr>
</table>
