<div [(ngModel)]="game_over">
  <p class="gretting-small">
    Koniec gry! Skończyły się karty!
  </p>
  <button (click)="Score()"> OK </button > <br>
</div>
<div [(ngModel)]="new_game">
  <p class="gretting-small">
    Koniec rundy!
  </p> <br>
  <p id="wygrales" class="gretting-small">
    <button (click)="New_Game()"> NEW GAME </button > <br>
</div>
