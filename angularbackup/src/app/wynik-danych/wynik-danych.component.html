<table class="gretting-small">
  <tr>
    <th>NAZWA</th>
    <td>ZWYCIĘSTWA</td>
    <td>REMISY</td>
    <td>PORAŻKI</td>
    <td>BLACKJACKI</td>
    <td>WYNIK</td>
  </tr>
  <tr *ngFor="let s of strategie">
    <td class = "">{{s.name}}</td>
    <td class = "">{{s.winning}}</td>
    <td class = "">{{s.draw}}</td>
    <td class = "">{{s.loosing}}</td>
    <td class = "">{{s.blackjack}}</td>
    <td class = "">{{s.money}}</td>
  </tr>
</table>
